<h2>App component</h2>
<app-header />
<main>
    <ul id="users">
        @for(u of users; track u.id){
            <li>
                <app-user  [user]="u"
                [selected]="selectedUserId === u.id"
                (select) = "onSelectUser($event)"
                ></app-user>
            </li>  
        }   
    </ul>
    
    
   @if(selectedUserId){
    <app-tasks [name]="selectedName" [userId]="selectedUserId"></app-tasks>
   }
    
</main>
