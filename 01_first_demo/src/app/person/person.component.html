<div>
    <h3>Name: {{name}}</h3>
    <p *ngIf="age">Age: {{age}}</p>
    <p *ngIf="nationality; else dummyNationality">Nationality: {{nationality}}</p>
    <ng-template #dummyNationality>
        <p>Nationality: *****</p>
    </ng-template>
</div>
<hr>
